<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- usado para extrai icons diretamente pelo site -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonte usada pra estilizar o texto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

     <!-- Link usado para extrai icon diretamente pelo site-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!--Estilos do css-->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <img src="logo.png" alt="Logo">

            <nav class="navegacao">
                <ul>
                    <li><a href="index.html#sobre-nos">Sobre Nós</a></li>
                    <li><a href="index.html#contatos">Contatos</a></li>
                    <li><a href="index.html#recursos">Recursos</a></li>
                    <li><a href="servico.html">Serviços</a></li>
                    <li><a href="register.html" class="cads-box">Cadastre-se</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="container">
        <form action="/submit-login" id="login-form" method="post">
            <div id="form-header">
                <h1>Login</h1>
                <i id="mode-icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social-midia">
                <a href="">
                    <img src="/imagem/google.png" alt="Google">
                </a>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name" placeholder="Nome">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="email">
                        E-Mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="E-Mail">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="" placeholder="Senha">
                            <i class="bi bi-eye-fill" id="btn-password" onclick="showpassword()"></i>
                        </div>
                    </label>

                    <div id="forgot-password">
                        <a href="#">
                            Esqueceu sua senha?
                        </a>
                    </div>
                </div>
            </div>
            <button type="submit" id="login-button">
                Login
            </button>
        </form>
    </main>
    <script type="text/javascript" src="/js/script-login.js"></script>
</body>
</html>
